<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGuardian AI | Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #39b5a4;
            --dark: #0a192f;
            --text-gray: #8892b0;
            --white: #e6f1ff;
            --error: #ff4d4d;
            --success: #4ade80;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); overflow: hidden; }

        /* Brand Header */
        header {
            display: flex;
            align-items: center;
            padding: 20px 5%;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .brand-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 60px; }
        .tagline-box h2 { font-size: 1.8rem; color: var(--primary); margin: 0; }
        .tagline-box p { font-size: 0.9rem; color: var(--text-gray); font-style: italic; }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            background: linear-gradient(to right, rgba(10,25,47,0.95), transparent), url('79167.png');
            background-size: cover;
            background-position: center;
        }
        .hero-content h1 { font-size: 3.5rem; max-width: 600px; }

        /* Auth Cards */
        #authOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .auth-card {
            background: #112240;
            padding: 30px;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            border: 1px solid var(--primary);
            position: relative;
        }
        .hidden { display: none !important; }
        .back-btn { position: absolute; top: 15px; left: 15px; color: var(--primary); cursor: pointer; }

        /* Chat Widget */
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #112240;
            border: 1px solid var(--primary);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; font-size: 0.9rem; max-width: 80%; }
        .msg.user { align-self: flex-end; background: var(--primary); }
        .msg.ai { align-self: flex-start; background: #233554; }
        
        .chat-footer { padding: 10px; display: flex; gap: 8px; border-top: 1px solid #233554; }
        .chat-footer input { flex: 1; background: #0a192f; border: 1px solid #233554; color: white; padding: 8px; border-radius: 5px; }
        
        /* Buttons & Inputs */
        button { cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        .btn-main { background: var(--primary); color: white; padding: 12px; }
        .btn-frozen { background: #233554; color: #555; cursor: not-allowed; padding: 12px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #0a192f; border: 1px solid #233554; color: white; border-radius: 8px; }
        
        .phone-input-container { position: relative; display: flex; align-items: center; }
        .prefix { position: absolute; left: 12px; color: var(--text-gray); }
        .phone-input { padding-left: 45px !important; }
        .error-msg { color: var(--error); font-size: 0.75rem; display: none; }
        .verified-msg { color: var(--success); font-size: 0.75rem; display: none; }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="79171.png" alt="Logo" class="logo-img">
            <div class="tagline-box">
                <h2>PharmaGuardian AI</h2>
                <p>Safer Medicines, Smarter Lives.</p>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>AI That Thinks Like a Pharmacist.</h1>
        </div>
    </section>

    <div id="chat-widget">
        <div style="padding: 10px; border-bottom: 1px solid var(--primary); font-weight: bold;">AI Pharmacist</div>
        <div class="chat-body" id="chat-box">
            <div class="msg ai">How can I help you with your prescriptions today?</div>
        </div>
        <div class="chat-footer">
            <button onclick="startVoice()" id="mic-btn" style="background: none; color: var(--primary); font-size: 1.2rem;"><i class="fas fa-microphone"></i></button>
            <input type="text" id="user-input" placeholder="Type or speak..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="btn-main" style="padding: 8px 12px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="authOverlay">
        <div class="auth-card" id="card-init">
            <h2 style="color: var(--primary);">Welcome Back</h2>
            <div class="btn-row" style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-main" style="flex: 1;" onclick="navTo('card-login')">Login</button>
                <button class="btn-main" style="flex: 1;" onclick="navTo('card-signup')">Sign Up</button>
            </div>
            <button onclick="document.getElementById('authOverlay').style.display='none'" style="background:none; color:var(--text-gray); margin-top:15px; width:100%;">View Website Demo</button>
        </div>

        <div class="auth-card hidden" id="card-login">
            <span class="back-btn" onclick="navTo('card-init')"><i class="fas fa-arrow-left"></i> Back</span>
            <h3 style="margin-top: 20px;">Login</h3>
            <div id="login-fields">
                <div class="phone-input-container">
                    <span class="prefix">+91</span>
                    <input type="text" id="l-mob" class="phone-input" placeholder="Mobile Number" oninput="valPhone(this, 'l-err')">
                </div>
                <p id="l-err" class="error-msg">Enter 10 digits</p>
                <input type="password" id="l-pass" placeholder="Password">
                <button class="btn-main" style="width:100%;" onclick="location.reload()">Sign In</button>
            </div>
        </div>

        <div class="auth-card hidden" id="card-signup">
            <span class="back-btn" onclick="navTo('card-init')"><i class="fas fa-arrow-left"></i> Back</span>
            <h3 style="margin-top: 20px;">Create Account</h3>
            <input type="text" id="s-fn" placeholder="First Name" oninput="valSignup()">
            <input type="text" id="s-ln" placeholder="Last Name" oninput="valSignup()">
            
            <div class="phone-input-container">
                <span class="prefix">+91</span>
                <input type="text" id="s-mob" class="phone-input" placeholder="Mobile No." oninput="valPhone(this, 's-err'); valSignup()">
                <button id="v-btn" class="btn-main" style="margin-left:5px; font-size:0.7rem;" onclick="verify('mob')">Verify</button>
            </div>
            <p id="s-err" class="error-msg">Invalid number</p>
            <p id="s-ok" class="verified-msg">Verified ✓</p>

            <div style="display: flex; gap: 5px; align-items: center;">
                <input type="email" id="s-email" placeholder="Email ID" oninput="valSignup()">
                <button id="e-btn" class="btn-main" style="font-size:0.7rem;" onclick="verify('email')">Verify</button>
            </div>
            <p id="e-ok" class="verified-msg">Email Verified ✓</p>

            <div style="text-align:left;"><label style="font-size:0.7rem; color:var(--text-gray);">Date of Birth</label></div>
            <input type="date" id="s-dob" oninput="valSignup()">
            
            <input type="password" id="s-p1" placeholder="Password" oninput="valSignup()">
            <input type="password" id="s-p2" placeholder="Confirm Password" oninput="valSignup()">
            
            <button id="btn-signup" class="btn-frozen" disabled style="width:100%;" onclick="location.reload()">Complete Registration</button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let mobOk = false, emailOk = false;

        function navTo(id) {
            document.querySelectorAll('.auth-card').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function valPhone(el, errId) {
            el.value = el.value.replace(/\D/g, '').slice(0,10);
            document.getElementById(errId).style.display = (el.value.length > 0 && el.value.length < 10) ? 'block' : 'none';
        }

        function verify(type) {
            if(type === 'mob' && document.getElementById('s-mob').value.length === 10) {
                mobOk = true; document.getElementById('s-ok').style.display = 'block';
                document.getElementById('s-mob').disabled = true;
            }
            if(type === 'email' && document.getElementById('s-email').value.includes('@')) {
                emailOk = true; document.getElementById('e-ok').style.display = 'block';
                document.getElementById('s-email').disabled = true;
            }
            valSignup();
        }

        function valSignup() {
            const btn = document.getElementById('btn-signup');
            const p1 = document.getElementById('s-p1').value;
            const p2 = document.getElementById('s-p2').value;
            const filled = ['s-fn', 's-ln', 's-dob', 's-p1'].every(i => document.getElementById(i).value !== "");
            
            if(filled && p1 === p2 && mobOk && emailOk) {
                btn.disabled = false; btn.className = 'btn-main';
            } else {
                btn.disabled = true; btn.className = 'btn-frozen';
            }
        }

        // --- CHAT LOGIC ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            
            append('user', text);
            input.value = '';
            const loading = append('ai', 'Consulting database...');

            try {
                const res = await fetch("https://integrate.api.nvidia.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
                    body: JSON.stringify({
                        model: "meta/llama-3.1-405b-instruct",
                        messages: [{role: "system", content: "You are a professional pharmacist AI."}, {role: "user", content: text}]
                    })
                });
                const data = await res.json();
                loading.innerText = data.choices[0].message.content;
            } catch(e) { loading.innerText = "Connection error. Please try again."; }
        }

        function append(s, t) {
            const b = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = `msg ${s}`; d.innerText = t;
            b.appendChild(d); b.scrollTop = b.scrollHeight;
            return d;
        }

        // --- VOICE RECOGNITION ---
        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Browser does not support voice.");
            const rec = new Speech();
            rec.onstart = () => document.getElementById('mic-btn').style.color = 'red';
            rec.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                document.getElementById('mic-btn').style.color = 'var(--primary)';
                sendMessage();
            };
            rec.start();
        }
    </script>
</body>
</html>
