<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGuardian AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #39b5a4;
            --dark: #0a192f;
            --text-gray: #8892b0;
            --white: #e6f1ff;
            --error: #ff4d4d;
            --success: #4ade80;
            --chat-bg: #112240;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); overflow-x: hidden; }

        /* Header */
        header {
            display: flex;
            align-items: center;
            padding: 20px 5%;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .brand-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 60px; }
        .tagline-box h2 { font-size: 1.8rem; color: var(--primary); margin: 0; }
        .tagline-box p { font-size: 0.9rem; color: var(--text-gray); font-style: italic; }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            background: linear-gradient(to right, rgba(10,25,47,0.95), transparent), url('79167.png');
            background-size: cover;
            background-position: center;
        }
        .hero-content h1 { font-size: 3.5rem; max-width: 600px; }

        /* Auth Overlays (Login/Signup - Same as previous) */
        #authOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .auth-card {
            background: #112240;
            padding: 30px;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            border: 1px solid var(--primary);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            position: relative;
        }
        .hidden { display: none !important; }

        /* --- CHATBOT WIDGET --- */
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: var(--chat-bg);
            border: 1px solid var(--primary);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .chat-header {
            padding: 15px;
            background: rgba(57, 181, 164, 0.1);
            border-bottom: 1px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg { padding: 10px 14px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; }
        .msg.user { align-self: flex-end; background: var(--primary); color: white; }
        .msg.ai { align-self: flex-start; background: #233554; color: var(--white); }

        .chat-footer {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #233554;
        }

        .chat-footer input {
            flex: 1;
            background: #0a192f;
            border: 1px solid #233554;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }

        .chat-footer button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Generic styles for components */
        .btn-main { background: var(--primary); color: white; cursor: pointer; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }
        .btn-frozen { background: #233554; color: #555; cursor: not-allowed; border: none; padding: 12px; border-radius: 8px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #0a192f; border: 1px solid #233554; color: white; border-radius: 8px; }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="79171.png" alt="Logo" class="logo-img">
            <div class="tagline-box">
                <h2>PharmaGuardian AI</h2>
                <p>Safer Medicines, Smarter Lives.</p>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>AI That Thinks Like a Pharmacist.</h1>
        </div>
    </section>

    <div id="chat-widget">
        <div class="chat-header">
            <div style="width: 10px; height: 10px; background: #4ade80; border-radius: 50%;"></div>
            <strong style="font-size: 0.9rem;">AI Pharma Assistant</strong>
        </div>
        <div class="chat-body" id="chat-box">
            <div class="msg ai">Hello! I am PharmaGuardian AI. How can I help you with your medications today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="authOverlay">
        <div class="auth-card" id="card-init">
            <h2 style="color: var(--primary);">Welcome</h2>
            <p style="margin-bottom: 20px;">Please login to continue to PharmaGuardian AI.</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn-main" style="flex:1" onclick="document.getElementById('authOverlay').style.display='none'">Demo Website</button>
            </div>
        </div>
    </div>

    <script>
        // --- CHATBOT LOGIC WITH YOUR API KEY ---
        const API_KEY = "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";
        
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const userText = inputField.value.trim();

            if (!userText) return;

            // 1. Display User Message
            appendMessage('user', userText);
            inputField.value = '';

            // 2. Show Loading State
            const loadingMsg = appendMessage('ai', "Thinking...");

            try {
                const response = await fetch("https://integrate.api.nvidia.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "meta/llama-3.1-405b-instruct", // High-quality model
                        messages: [
                            { role: "system", content: "You are PharmaGuardian AI, a helpful pharmacist. Give concise, safe, and professional advice about medicines." },
                            { role: "user", content: userText }
                        ],
                        max_tokens: 512,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // 3. Replace loading message with real AI response
                loadingMsg.innerText = aiResponse;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                console.error("Chat Error:", error);
                loadingMsg.innerText = "Error: Could not connect to PharmaGuardian servers. Check your API quota.";
            }
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${sender}`;
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }
    </script>

</body>
</html>
