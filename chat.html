<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pharmacist - PharmaGuardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-gradient { background: radial-gradient(circle at top right, #111827, #030712); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="hero-gradient text-white font-sans min-h-screen flex flex-col">

    <nav class="flex items-center justify-between px-8 py-6 max-w-7xl mx-auto w-full">
        <a href="index.html" class="flex items-center space-x-2 text-xl font-bold">
            <i class="fas fa-arrow-left text-sm"></i>
            <span>PharmaGuardian <span class="text-emerald-500">AI</span></span>
        </a>
        <span class="text-xs uppercase tracking-widest text-emerald-500 bg-emerald-500/10 px-3 py-1 rounded-full border border-emerald-500/20">Pharmacist Agent Active</span>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-4 pb-8">
        <div class="w-full max-w-2xl glass rounded-3xl flex flex-col h-[70vh] overflow-hidden">
            <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4 text-sm">
                <div class="flex items-start space-x-3">
                    <div class="bg-emerald-500 h-8 w-8 rounded-full flex items-center justify-center text-black">
                        <i class="fas fa-robot text-xs"></i>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl rounded-tl-none max-w-[80%]">
                        Hello! I am your AI Pharmacist. How can I help you with your medication today?
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-white/10 bg-black/20">
                <div class="flex items-center space-x-3 bg-white/5 rounded-2xl p-2 border border-white/10 focus-within:border-emerald-500/50 transition">
                    <button class="text-gray-400 hover:text-emerald-400 p-2 transition">
                        <i class="fas fa-microphone text-lg"></i>
                    </button>
                    <input type="text" placeholder="Type your symptoms or medicine name..." class="bg-transparent flex-grow outline-none text-white text-sm py-2">
                    <button class="bg-emerald-500 hover:bg-emerald-600 text-black h-10 w-10 rounded-xl flex items-center justify-center transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-[10px] text-gray-500 text-center mt-3">Agent verifies all orders against Safety & Policy Master Data.</p>
            </div>
        </div>
    </main>

</body>
</html>
